<mat-toolbar color="primary" class="mat-elevation-z4">
    <button mat-icon-button routerLink="/">
        <mat-icon>arrow_back</mat-icon>
    </button>
    <span>{{translation.archived[global.lang]}}</span>
    <span class="fill-remaining-space"></span>
</mat-toolbar>
<div class="out-toolbar">
    <mat-spinner *ngIf="loading; else loaded"></mat-spinner>
    <ng-template #loaded>
        <ng-container *ngFor="let event of this.global.eventIds">
            <mat-card *ngIf="global.events[event].archived">
                <mat-card-header>
                    <span>{{global.events[event].name}}</span>

                    <span class="fill-remaining-space"></span>
                    <span>
                        <button mat-icon-button (click)="unarchiveEvent(event)">
                            <mat-icon>unarchive</mat-icon>
                        </button>
                    </span>
                </mat-card-header>
                <mat-card-content></mat-card-content>
            </mat-card>
        </ng-container>
    </ng-template>
</div>
