<mat-toolbar color="primary" class="mat-elevation-z4">
    <button mat-button (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
        <mat-icon *ngIf="sidenav.opened">arrow_back</mat-icon>
    </button>

    <span>LCNEM Wallet</span>
    <span class="fill-remaining-space"></span>
    <button mat-button (click)="refresh()">
        <mat-icon>refresh</mat-icon>
    </button>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav #sidenav>
        <div fxLayout="column">
            <button mat-button fxFlex="100" routerLink="/transfer">
                <mat-icon>send</mat-icon>
                <ng-container i18n>Transfer</ng-container>
            </button>
            <button mat-button fxFlex="100" routerLink="/history">
                <mat-icon>history</mat-icon>
                <ng-container i18n>History</ng-container>
            </button>
            <button mat-button fxFlex="100" routerLink="/scan">
                <mat-icon>center_focus_strong</mat-icon>
                <ng-container i18n>Scan QR-code</ng-container>
            </button>
            <button mat-button fxFlex="100" (click)="logout()">
                <mat-icon>lock</mat-icon>
                <ng-container i18n>Log out</ng-container>
            </button>
            <mat-divider></mat-divider>
            <a mat-button href="https://lcnem.cc/exchange" target="_blank" fxFlex="100">Exchange</a>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="out-toolbar">
            <div class="progress">
                <mat-spinner *ngIf="loading; else loaded"></mat-spinner>
            </div>
            <ng-template #loaded>
                <div fxLayout="row wrap">
                    <div fxFlex="25" fxFlex.sm="33.3" fxFlex.xs="50" *ngFor="let mosaic of ownedMosaics">
                        <mat-grid-list cols="1" rowHeight="16:9">
                            <mat-grid-tile>
                                <mat-card mat-ripple class="mosaic-card" [routerLink]="['/mosaic', mosaic.namespace, mosaic.name]" matTooltip="{{mosaic.namespace}}:{{mosaic.name}}">
                                    <div class="mosaic-image">
                                        <img [src]="mosaic.imageUrl" />
                                    </div>
                                </mat-card>
                            </mat-grid-tile>
                        </mat-grid-list>
                    </div>
                </div>
                <mat-form-field fxFill>
                    <input matInput placeholder="Mosaic name" [(ngModel)]="mosaicName" [matAutocomplete]="auto" i18n-placeholder>
                    <button matSuffix mat-button color="accent" (click)="designate()">
                        <mat-icon>search</mat-icon>
                    </button>
                </mat-form-field>
                <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let mosaic of dataService.mosaicData" value="{{mosaic.namespace}}:{{mosaic.name}}">
                        {{mosaic.namespace}}:{{mosaic.name}}
                    </mat-option>
                </mat-autocomplete>
            </ng-template>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
