<mat-toolbar color="primary" class="mat-elevation-z4">
    <button mat-button routerLink="/">
        <mat-icon>arrow_back</mat-icon>
    </button>

    <span i18n>Transfer</span>
    <span class="fill-remaining-space"></span>
    <button mat-button (click)="transfer()">
        <mat-icon>send</mat-icon>
    </button>
</mat-toolbar>
<div class="out-toolbar">
    <mat-spinner *ngIf="loading; else loaded"></mat-spinner>
    <ng-template #loaded>
        <mat-form-field fxFill>
            <input matInput placeholder="Recipient address" [(ngModel)]="address" i18n-placeholder>
            <button mat-button matSuffix color="accent" matTooltip="Solve alias" (click)="resolveAlias()" i18n-matTooltip>@</button>
        </mat-form-field>

        <div fxLayout="row wrap" fxLayoutAlign="space-around">
            <app-mosaic-card fxFlex="25" fxFlex.md="33.3" fxFlex.sm="50" fxFlex.xs="100" *ngFor="let m of transferMosaics" [namespace]="m.definition.id.namespaceId"
                [name]="m.definition.id.name">
                <mat-form-field class="price-input">
                    <input matInput type="number" placeholder="Amount" [(ngModel)]="m.amount" i18n-placeholder />
                    <span matSuffix>/{{dataService.getAmount(m.definition.id.namespaceId, m.definition.id.name)}}</span>
                    <span matSuffix>{{dataService.getUnit(m.definition.id.namespaceId, m.definition.id.name)}}</span>
                </mat-form-field>
            </app-mosaic-card>
        </div>
        <br />
        <div fxLayout="row wrap">
            <div fxFlex="25" fxFlex.md="33.3" fxFlex.sm="50" fxFlex.xs="100" *ngFor="let m of dataService.ownedMosaics">
                <app-mosaic-tile [namespace]="m.definition.id.namespaceId" [name]="m.definition.id.name" (click)="add(m.definition.id.namespaceId, m.definition.id.name)"
                    *ngIf="!isAdded(m.definition.id.namespaceId, m.definition.id.name)"></app-mosaic-tile>
            </div>
        </div>
        <mat-form-field fxFill>
            <input matInput placeholder="Message" [(ngModel)]="message" i18n-placeholder>
            <mat-slide-toggle [(ngModel)]="encrypt" matSuffix>Encrypt Message</mat-slide-toggle>
        </mat-form-field>
    </ng-template>
</div>
