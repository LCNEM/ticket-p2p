<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
    {{data.content}}
</mat-dialog-content>
<mat-dialog-actions>
    <span class="fill-remaining-space"></span>
    <button mat-button mat-dialog-close color="warn">{{data.cancel}}</button>
    <button mat-button [mat-dialog-close]="true" color="accent">{{data.confirm}}</button>
</mat-dialog-actions>
