<h2 mat-dialog-title>イベントを作成</h2>
<mat-dialog-content>
    <p>ここにinputを作成</p>
</mat-dialog-content>
<mat-dialog-actions>
    <span class="fill-remaining-space"></span>

</mat-dialog-actions>
