<mat-grid-list cols="1" rowHeight="16:9">
    <mat-grid-tile>
        <mat-card matRipple class="background-contain" matTooltip="{{namespace}}:{{name}}"
        [ngStyle]="{'background-image': 'url('+ dataService.getImageUrl(namespace!, name!) + ')'}">
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
