<mat-toolbar color="primary" class="mat-elevation-z4">
    <button mat-button routerLink="/">
        <mat-icon>arrow_back</mat-icon>
    </button>
    <span i18n>Scan QR-code</span>
    <span class="fill-remaining-space"></span>
</mat-toolbar>
<div class="out-toolbar">
    <mat-form-field fxFill *ngIf="availableDevices">
        <mat-select placeholder="Select camera" (change)="onDeviceSelectChange($event.target.value)" i18n-placeholder>
            <mat-option *ngFor="let device of availableDevices" [value]="device.deviceId">{{ device.label }}</mat-option>
        </mat-select>
    </mat-form-field>
    <zxing-scanner #scanner [cssClass]="'scan-frame'" [device]="selectedDevice" (scanSuccess)="handleQrCodeResult($event)">
    </zxing-scanner>
</div>
