<mat-accordion>
  <mat-expansion-panel *ngFor="let t of transactions">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{t.signer.address.pretty()}}
      </mat-panel-title>
      <mat-panel-description>
        {{t.timeWindow.timeStamp.toLocalDate()}}  {{t.timeWindow.timeStamp.toLocalTime()}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <pre><code>{{t | json}}</code></pre>
  </mat-expansion-panel>
</mat-accordion>
